{% load static %}
<div class="h-full w-full">
    <!-- Code block starts -->
    <nav role="navigation" class="bg-white shadow xl:block hidden">
        <div class="mx-auto container px-6 py-2 xl:py-0">
            <div class="flex items-center justify-between">
                <div class="inset-y-0 left-0 flex items-center xl:hidden">
                    <div class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-100 focus:outline-none transition duration-150 ease-in-out">
                        <div class="visible xl:hidden">
                            <img class="show-m-menu icon icon-tabler icon-tabler-menu" onclick="MenuHandler(this,true)"
                                 src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg2.svg"
                                 alt="icon"/>
                        </div>
                        <div class="hidden close-m-menu text-gray-700" onclick="MenuHandler(this,false)">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg1.svg"
                                 alt="icon-2"/>
                        </div>
                    </div>
                </div>
                <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-md flex w-full sm:w-auto items-center sm:items-stretch justify-end sm:justify-start">
                    <div class="flex items-center">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg3.svg" alt="logo"/>
                        <h2 class="hidden sm:block text-base text-gray-700 font-bold leading-normal px-3">The North</h2>
                    </div>
                </button>

            </div>
        </div>
    </nav>
    <nav>
        <div class="py-4 px-6 w-full flex xl:hidden justify-between items-center bg-white fixed top-0 z-40">
            <div aria-label="logo" role="img" tabindex="0" class="focus:outline-none w-12">
                <img src="{% static 'images/UMaTLogo.jpg' %}" alt="logo"/>
            </div>
            <div class="flex items-center">
                <div class="relative mr-6">
                    {% comment %}
                        <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:outline-none bg-gray-100 border-gray-300 border transition duration-150 ease-in-out hover:bg-gray-300 rounded text-gray-600 px-5 py-2 text-xs">
                            Meetings
                        </button> {% endcomment %}

                    <div class=" flex space-x-5 justify-center  items-center pl-2">
                        <a href="{% url 'upload:upload-list' %}" class="dark:text-white">Meeting</a>
                        {% if user.is_superuser %}
                            <a href="{% url 'upload:upload' %}" class="dark:text-white">Add Meetings</a>
                            <a href="{% url 'account_logout' %}" class="dark:text-white">Logout</a>
                        {% endif %}
                        {% comment %} {% if user.is_authenticated %}
                            <a href="{% url 'account_logout' %}" class="dark:text-white">Logout</a>
                        {% else %}
                            <a href="{% url 'account_login' %}" class="dark:text-white">Login</a>
                            <a href="{% url 'account_signup' %}" class="dark:text-white">SignUp</a>
                        {% endif %} {% endcomment %}
                        <div class="relative dark:bg-white rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 ">

                            <div class="animate-ping w-1.5 h-1.5 bg-green-600 rounded-full absolute -top-1 -right-1 m-auto duration-200"></div>
                            <div class=" w-1.5 h-1.5 bg-green-600 rounded-full absolute -top-1 -right-1 m-auto shadow-lg"></div>
                        </div>

                    </div>
                </div>
                <button id="menu" aria-label="open menu"
                        class="focus:outline-none focus:ring-2 focus:ring-gray-600 rounded-md text-gray-800"
                        onclick="sidebarHandler(true)">
                    <img class="icon icon-tabler icon-tabler-menu-2"
                         src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg10.svg" alt="menu"/>
                </button>
            </div>
        </div>
        <!--Mobile responsive sidebar-->
        <div class="absolute w-full h-full transform -translate-x-full z-40 xl:hidden" id="mobile-nav">
            <div class="bg-gray-800 opacity-50 w-full h-full" onclick="sidebarHandler(false)"></div>
            <div class="w-64 z-40 fixed overflow-y-auto top-0 bg-white shadow h-full flex-col justify-between xl:hidden pb-4 transition duration-150 ease-in-out">
                <div class="px-6 h-full">
                    <div class="flex flex-col justify-between h-full w-full">
                        <div>
                            <div class="mt-6 flex w-full items-center justify-between">
                                <div class="flex items-center justify-between w-full">
                                    <div class="flex items-center">
                                        <img src="" alt="logo"/>
                                        <p tabindex="0"
                                           class="focus:outline-none text-base md:text-2xl text-gray-800 ml-3">Upload
                                            Documents</p>
                                    </div>
                                    <button id="cross" aria-label="close menu"
                                            class="focus:outline-none focus:ring-2 rounded-md text-gray-800"
                                            onclick="sidebarHandler(false)">
                                        <img class="icon icon-tabler icon-tabler-x"
                                             src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg11.svg"
                                             alt="cross"/>
                                    </button>
                                </div>
                            </div>
                            <ul class="f-m-m">
                                <li>
                                    <a class="cursor-pointer">
                                        <div class="text-gray-800 pt-10">
                                            <div class="flex items-center">
                                                <div class="w-6 h-6 md:w-8 md:h-8 text-indigo-700">
                                                    <img class="icon icon-tabler icon-tabler-grid"
                                                         src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg12.svg"
                                                         alt="dashboard"/>
                                                </div>
                                                <p tabindex="0"
                                                   class="focus:outline-none focus:text-indigo-600 text-indigo-700 xl:text-base text-base ml-3">
                                                    Home</p>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="cursor-pointer">
                                        <div class="text-gray-800 pt-8">
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center">
                                                    <div class="w-6 h-6 md:w-8 md:h-8 text-gray-800">
                                                        <img class="icon icon-tabler icon-tabler-puzzle"
                                                             src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg13.svg"
                                                             alt="products"/>
                                                    </div>
                                                    <p tabindex="0"
                                                       class="focus:outline-none focus:text-indigo-600 text-gray-800 xl:text-base md:text-2xl text-base ml-3">
                                                        Meetings</p>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="cursor-pointer">
                                        <div class="text-gray-800 pt-8">
                                            <div class="flex items-center">
                                                <div class="w-6 h-6 md:w-8 md:h-8 text-gray-800">
                                                    <img class="icon icon-tabler icon-tabler-compass"
                                                         src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg14.svg"
                                                         alt="performance"/>
                                                </div>
                                                <p tabindex="0"
                                                   class="focus:outline-none focus:text-indigo-600 text-gray-800 xl:text-base md:text-2xl text-base ml-3">
                                                    Add Meeting</p>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        <div class="w-full pt-4">

                            <div class="border-t border-gray-300">
                                <div class="w-full flex items-center justify-between pt-1">
                                    <div class="flex items-center">
                                        <img alt="profile-pic"
                                             src="https://tuk-cdn.s3.amazonaws.com/assets/components/boxed_layout/bl_1.png"
                                             tabindex="0" class="focus:outline-none  w-8 h-8 rounded-md"/>
                                        <p tabindex="0"
                                           class="focus:outline-none text-gray-800 text-base leading-4 ml-2">Logout</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Code block ends -->
</div>
