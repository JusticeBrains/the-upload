{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="flex items-center justify-between w-1/3 m-7 mx-auto">
<div class="flex flex-col lg:flex-row w-2/3 items-start lg:items-center rounded bg-white grow shadow">
<div class="w-full h-auto dark:bg-gray-800 items-center">
<h1 class="items-center text-center text-3xl uppercase justify-evenly mt-2 mx-auto">{% trans "Sign Out" %}</h1>
<hr>
<p class="items-center text-center text-2xl uppercase justify-evenly mt-2 mx-auto">{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}" class="text-center m-3">
{% csrf_token %}
{% if redirect_field_value %}
<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
{% endif %}

<button type="submit" class="rounded bg-red-500 p-3">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
{% endblock %}
