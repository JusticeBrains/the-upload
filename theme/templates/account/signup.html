{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Signup | Academic Board Meeting
{% endblock title %}

{% block content %}
    <h2 class="items-center text-center text-2xl uppercase justify-evenly mt-2 mx-auto">SignUp</h2>
    <div class="flex items-center justify-between w-1/3 m-7 mx-auto bg-white rounded">
        <form method='POST' class="m-5 w-full">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-green-500 p-2 mt-2 rounded">SignUp</button>
        </form>
    </div>
{% endblock content %}
