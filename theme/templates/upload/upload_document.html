
{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
<div class="pt-6 flex items-center justify-between w-1/2 m-7 mx-auto">
<div class="flex flex-col lg:flex-row w-full items-start lg:items-center rounded bg-white shadow">
<div class="w-full  h-auto dark:bg-gray-800 items-center">
<h2 class="items-center text-center text-2xl uppercase justify-evenly mt-2 mx-auto">Add Meeting Records</h2>
<form class="m-5" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<button class="bg-green-500 text-white rounded my-2 mt-2 mr-2 p-3">Upload Meeting</button>
</form>
</div>
</div>
</div>
{% endblock content %}
